<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Fetch animals</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand text-danger" >ANIMALS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
           
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Fetch Random Animal
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item text-danger" data-cat role="button">RANDOM CAT</a></li>
                <li><a class="dropdown-item text-danger" data-dog role="button">RANDOM DOG</a></li>
                <li><a class="dropdown-item text-danger" data-fox role="button">RANDOM FOX</a></li>
              </ul> 
            </li>
          </ul>
        </div>
      </div>
    </nav>



    <div class="container-fluid img-card-container">

      <div class="row">
        <div class="col">
          <div class="card cat-card" style="width: 20rem;">
            
            <div class="card-body">
              <h5 class="card-title">CAT IMAGE</h5>
             </div>
          </div>
        </div>
        <div class="col">
          <div class="card dog-card" style="width: 20rem;">
            <div class="card-body">
              <h5 class="card-title">DOG IMAGE</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card fox-card" style="width: 20rem;">
            <div class="card-body">
              <h5 class="card-title">FOX IMAGE</h5>
               </div>
          </div>
        </div>

        <div class="col">
          <div class="card viewed-card" style="width: 20rem;">
            <div class="card-body">
              <h5 class="card-title">ALREADY VIEWED IMAGES</h5>
              <button type="button" class="btn btn-success" data-next>NEXT</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>


    <script src="index.js"></script>
 
  </body>
</html>
